<div>
    <h2>Holla Espanola {{name}}!</h2>
    <input type="text" [value] = "name">
    <input type="text" [(ngModel)] = "name" placeholder="name" aria-placeholder="name">
    <input type="number" [(ngModel)] = "age" placeholder="age">
    <app-child [username] = "name" [userage] = "age"></app-child>
</div>
