<div>
    <form (ngSubmit) = "MakeLogin()">
        <input type = "text" placeholder = "Enter login" [(ngModel)] = "login" name="login">
        <input type = "password" placeholder = "Enter password" [(ngModel)] = "password" name = "password">
        <input type = "submit" placeholder = "Send" value="Sign in">
    </form>
    <div *ngIf = "entered">
        <p>You have Entered</p>
    </div>
    <div *ngIf = "!entered">
        Get out of here!
    </div>
</div>
